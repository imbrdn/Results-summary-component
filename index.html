<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <main>
    <!-- base container -->
    <section class="container">
      <!-- results section -->
      <section class="results">
        <h2 id="result-title">Your Result</h2>
        <div class="result-total">  
          <h2>76</h2>
          <p>of 100</p>
        </div>
          <h2 id="acomp-title">Great</h2>
          <p id="acomp-message">You scored higher than 65% of the people who have taken these tests.</p>
      </section>
      <!-- summary bars -->
      <section class="summary">
        <h2>Summary</h2>
        <div id="reaction-container">
          <span class="img-name"><img src="assets/images/icon-reaction.svg" alt=""><p id="reaction">Reaction</p></span>
          <span class="amount-total"><p class="summary-amount">80</p> <p class="summary-total">/ 100</p></span>
        </div>
        <div id="memory-container">
          <span class="img-name"><img src="assets/images/icon-memory.svg" alt=""><p id="memory">Memory</p></span>
          <span class="amount-total"><p class="summary-amount">92</p> <p class="summary-total">/ 100</p></span>
        </div>
        <div id="verbal-container">
          <span class="img-name"><img src="assets/images/icon-verbal.svg" alt=""><p id="verbal">Verbal</p></span>
          <span class="amount-total"><p class="summary-amount">61</p> <p class="summary-total">/ 100</p></span>
        </div>
        <div id="visual-container">
          <span class="img-name"><img src="assets/images/icon-visual.svg" alt=""><p id="visual">Visual</p></span>
          <span class="amount-total"><p class="summary-amount">72</p> <p class="summary-total">/ 100</p></span>
        </div>
          <button>Continue</button>
      </section>
  </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Imbrdn</a>.
  </div>
</body>
</html>
